apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Tahira-Nawaz/ArgoCD-App.git'
    targetRevision: HEAD
    path: k8s/staging
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app2-wordpress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
